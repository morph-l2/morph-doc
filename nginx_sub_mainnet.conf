server {
    listen 8080;
    server_name  _;

    root /data/morph-doc/build/;
    index index.html;

    access_log  /var/log/nginx/host.access.log;
    
    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Include default MIME types and add markdown type
    include /etc/nginx/mime.types;
    types {
        text/markdown md;
    }

    # Enable charset for markdown files
    charset utf-8;
    charset_types text/markdown text/plain text/css application/json;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript text/markdown;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Static assets with long cache (30 days)
    location ~ ^/(assets|fonts|img|logo|lottie|share)/ {
        add_header Cache-Control "public, immutable, max-age=2592000";
        add_header X-Frame-Options "SAMEORIGIN" always;
        access_log off;
        try_files $uri =404;
    }

    location ~ ^/docs/ {
        try_files $uri $uri/index.html /index.html;
        
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        charset utf-8;
    }

    location / {
        try_files $uri $uri/index.html $uri.html /index.html;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        charset utf-8;
    }
}
