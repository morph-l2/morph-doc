server {
    listen 8080;
    server_name  _;

    root /data/morph-doc-qanet/build/;
    index index.html;

    access_log  /var/log/nginx/host.access.log;
    
    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;

    location ~ ^/docs/(about-morph|build-on-morph|how-morph-works|quick-start)(/.*)?$ {    
        if ($request_uri !~ ^(.+)/$) {
    		rewrite ^(.*[^/])$ https://$host$1/ permanent;
        }
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        charset utf-8;
    }
    
    # HTML files with short cache (60 seconds)
    location ~* \.html?$ {
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        charset utf-8;
        try_files $uri =404;
    }
    
    location / {
        try_files $uri $uri.html $uri/  /index.html;
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        charset utf-8;
    }

    # Static assets with long cache (30 days)
    location ~ ^/(assets|fonts|img|logo|lottie|share)/ {
        add_header Cache-Control "public, immutable, max-age=2592000";
        add_header X-Frame-Options "SAMEORIGIN" always;
        access_log off;
    }

    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;

    # location ~ /\. {
    #     deny all;
    #     access_log off;
    #     log_not_found off;
    # }
} 